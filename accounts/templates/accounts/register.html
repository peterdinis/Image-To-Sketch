{% extends 'main.html' %}
{% load tailwind_filters %}
{% block title %} Image-To-Sketch {% endblock %}

{% block content %}
<h1 class="text-center mt-10 text-4xl text-black">Register</h1>
<form class="form" action="" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
</form>

<div class="mt-4">
  <span>Already have an account ? <a href="/accounts/login">Login here</a></span>
</div>
{% endblock %}
