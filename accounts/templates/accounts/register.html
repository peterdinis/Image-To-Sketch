{% extends 'main.html' %}
{% load tailwind_filters %}
{% block title %} Image-To-Sketch {% endblock %}

{% block content %}
<h1 class="text-center mt-10 text-4xl text-black">Register</h1>
<form class="form" action="" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold bg-blue-600 hover:bg-blue-700 rounded-xl">Register</button>
</form>
{% endblock %}
