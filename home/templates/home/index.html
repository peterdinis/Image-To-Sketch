{% extends 'main.html' %}

{% block title %} Image-To-Sketch {% endblock %}

{% block content %}
<section class="bg-gray-50">
    <div
      class="mx-auto max-w-screen-xl w-full px-4 py-32 lg:flex lg:h-screen lg:items-center"
    >
      <div class="mx-auto max-w-xl text-center">
        <h1 class="text-3xl font-extrabold sm:text-5xl">
          Image To <strong class="font-extrabold text-red-700 sm:block">
            SKETCH
          </strong>
        </h1>
  
        <p class="mt-4 sm:text-xl/relaxed">
          Convert any image to sketch for free
        </p>
  
        <div class="mt-8 flex flex-wrap justify-center gap-4">
          <a
            class="block w-full rounded bg-red-600 px-12 py-3 text-sm font-medium text-white shadow hover:bg-red-700 focus:outline-none focus:ring active:bg-red-500 sm:w-auto"
            href="/login"
          >
            Get Started
          </a>
        </div>
      </div>
    </div>
  </section>

  {% include "./services.html" %}

  <div class="container mx-auto px-4">
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-6/12 px-4 mx-auto text-center">
        <div class="text-sm text-blueGray-500 font-semibold py-1">
          <span
            class="text-blueGray-500 text-2xl hover:text-gray-800"
          >
            <span class="inline-block">
            &copy; Image-To-Sketch 2023
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
