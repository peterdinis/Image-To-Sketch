{% extends 'main.html' %} {% block title %} Image-To-Sketch {% endblock %} {%
block content %}
<h1 class="text-center mt-10 text-4xl text-black">Search for sketch</h1>
<div class="mt-4 text-center">
  <form method="GET" action="{% url 'sketch_search' %}">
    <input class="bg-white h-14 w-full px-12 rounded-lg focus:outline-none hover:cursor-pointer" type="text" name="q" placeholder="Search..." />
    <button type="submit">Search</button>
  </form>
</div>
{% for sketch in sketches %}
<div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
    <article class="overflow-hidden rounded-lg shadow-lg">
      <img
        src="{{ sketch.image.url }}"
        alt="{{ sketch.name }}"
        class="block h-auto w-full"
      />

      <header
        class="flex items-center justify-between leading-tight p-2 md:p-4"
      >
        <h1 class="text-lg">
          <a class="font-bold no-underline hover:underline text-black" href="#">
            {{ sketch.name }}
          </a>
        </h1>
      </header>
    </article>
  </div>
  {% endfor %}
{% endblock %}
