{% extends 'main.html' %} {% load tailwind_filters %} {% block title %}
Image-To-Sketch {% endblock %} {% block content %}
<h1 class="text-center mt-10 text-4xl text-black">List all sketchs</h1>
<div class="mt-4 text-center">
    <a href="/sketchs/search">Search for sketch</a>
</div>
{% for sketch in sketches %}
<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
      <article class="overflow-hidden rounded-lg shadow-lg">
        <img
          src="{{ sketch.image.url }}"
          alt="{{ sketch.name }}"
          class="block h-auto w-full"
        />

        <header
          class="flex items-center justify-between leading-tight p-2 md:p-4"
        >
          <h1 class="text-lg">
            <a class="font-bold no-underline hover:underline text-black" href="#">
              {{ sketch.name }}
            </a>
          </h1>
        </header>
      </article>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
